<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <!-- Nav section -->
        <nav class="py-6 px-16 flex justify-between items-center">
            <div class="left-div flex items-center gap-3">
                <img src="./assets/logo.png" alt="" class="size-[50px]">
                <h1 class="font-black text-xl leading-6 text-[#006747de]">Emergency <br> Service</h1>
            </div>
            <div class="flex gap-5 right-div ">
                <div class="flex gap-2 justify-center items-center bg-[#41ff6b1a] h-14 w-32 p-3 rounded-[50px]">
                    <span class="font-black">0</span><img src="./assets/heart.png" alt="" class="size-7">
                </div>
                <div class="flex gap-2 justify-center items-center bg-[#41ff6b1a] h-14 w-32 p-3 rounded-[50px]">
                    <span class="font-black">100</span><img src="./assets/coin.png" alt="" class="size-7">
                </div>
                <button class="flex gap-2 justify-center items-center bg-[#41ff6b1a] h-14 w-32 p-3 rounded-[50px]">
                    <span class="font-black">0</span>
                    <p>Copy</p>
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <section
            class="hero-section flex flex-col items-center py-5 px-16 bg-[linear-gradient(90deg,_#013923_0%,_#006747_50%,_#013223_100%)]">
            <img src="./assets/logo-dark.png" alt="" class="size-24">
            <h1 class="font-bold text-[2.5rem] text-white">Emergency Service Directory</h1>
            <p class="text-white text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by
                Government of the
                People’s Republic of Bangladesh</p>
        </section>
    </header>
    

</body>

</html>
